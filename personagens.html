<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Personagens</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d34;
            color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #3e3e49;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6a4c93;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 0.5rem;
            background-color: #6a4c93;
            color: white;
        }

        .form-group button {
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #8c6db0;
        }

        .personagens-list {
            margin-top: 2rem;
        }

        .personagens-list ul {
            list-style: none;
            padding: 0;
        }

        .personagens-list li {
            padding: 1rem;
            background-color: #504d63;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .personagens-list li button {
            padding: 0.3rem 0.5rem;
            background-color: #6a4c93;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .personagens-list li button:hover {
            background-color: #8c6db0;
        }

        .navigation {
            text-align: center;
            margin-top: 2rem;
        }

        .navigation button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #6a4c93;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .navigation button:hover {
            background-color: #8c6db0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerenciar Personagens</h1>
        <div class="form-group">
            <label for="nome">Nome do Personagem</label>
            <input type="text" id="nome" placeholder="Digite o nome do personagem">
        </div>
        <div class="form-group">
            <label for="classe">Classe</label>
            <select id="classe">
                <option value="Guerreiro">Guerreiro</option>
                <option value="Mago">Mago</option>
                <option value="Ladino">Ladino</option>
                <option value="Clérigo">Clérigo</option>
                <option value="Bárbaro">Bárbaro</option>
                <option value="Paladino">Paladino</option>
                <option value="Ranger">Ranger</option>
                <option value="Druida">Druida</option>
            </select>
        </div>
        <div class="form-group">
            <button id="criar-personagem">Criar Personagem</button>
        </div>
        <div class="personagens-list">
            <h2>Seus Personagens</h2>
            <ul id="lista-personagens">
                <!-- Personagens criados serão listados aqui -->
            </ul>
        </div>
        <div class="navigation">
            <button onclick="window.location.href='index.html'">Voltar para Salas</button>
        </div>
    </div>
    <script>
        const API_URL = 'http://localhost:3001';
        const token = localStorage.getItem('token');

        // Verificar autenticação
        if (!token) {
            window.location.href = 'login.html';
        }

        // Configurar headers com token
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };

        // Carregar personagens
        function carregarPersonagens() {
            fetch(`${API_URL}/personagens`, { headers })
                .then(response => response.json())
                .then(data => {
                    const listaPersonagens = document.getElementById('lista-personagens');
                    listaPersonagens.innerHTML = '';
                    data.forEach(personagem => {
                        const li = document.createElement('li');
                        li.textContent = `${personagem.nome} - ${personagem.classe}`;
                        listaPersonagens.appendChild(li);
                    });
                })
                .catch(err => {
                    console.error(err);
                    alert('Erro ao carregar personagens.');
                });
        }

        // Criar personagem
        document.getElementById('criar-personagem').addEventListener('click', () => {
            const nome = document.getElementById('nome').value.trim();
            const classe = document.getElementById('classe').value;

            if (!nome || !classe) {
                alert('Nome e classe do personagem são obrigatórios!');
                return;
            }

            fetch(`${API_URL}/personagens`, {
                method: 'POST',
                headers,
                body: JSON.stringify({ nome, classe })
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao criar personagem.');
                    }
                    return response.json();
                })
                .then(() => {
                    alert('Personagem criado com sucesso!');
                    document.getElementById('nome').value = '';
                    carregarPersonagens();
                })
                .catch(err => {
                    console.error(err);
                    alert(err.message);
                });
        });

        carregarPersonagens();
    </script>
</body>

</html>
