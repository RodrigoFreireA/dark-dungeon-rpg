<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG Online</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d34;
            color: #f4f4f9;
        }

        header {
            background-color: #6a4c93;
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-group input,
        .form-group button {
            width: 100%;
            padding: 0.7rem;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            background-color: #3e3e49;
            color: #fff;
        }

        .form-group button {
            background-color: #6a4c93;
            color: white;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #8c6db0;
        }

        .salas {
            margin-top: 2rem;
        }

        .salas ul {
            list-style: none;
            padding: 0;
        }

        .salas li {
            padding: 1rem;
            background-color: #3e3e49;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .salas li:hover {
            background-color: #504d63;
        }

        .navigation {
            margin-top: 2rem;
            text-align: center;
        }

        .logout-container {
            text-align: right;
            margin: 1rem;
        }

        #logout {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #6a4c93;
            color: white;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #logout:hover {
            background-color: #8c6db0;
        }
    </style>
</head>

<body>
    <header>
        <h1>RPG Online</h1>
    </header>

    <div class="logout-container">
        <button id="logout">Logout</button>
    </div>
    <div class="container">
        <div id="sala-form">
            <div class="form-group">
                <label for="nome-sala">Nome da Sala</label>
                <input type="text" id="nome-sala" placeholder="Digite o nome da sala">
            </div>
            <div class="form-group">
                <label for="descricao-sala">Descrição</label>
                <input type="text" id="descricao-sala" placeholder="Digite a descrição da sala">
            </div>
            <div class="form-group">
                <button id="criar-sala">Criar Sala</button>
            </div>
            <div class="form-group">
                <button onclick="window.location.href='personagens.html'">Gerenciar Personagens</button>
            </div>
        </div>
        <div class="salas" id="salas">
            <h2>Salas Disponíveis</h2>
            <ul id="lista-salas">
                <!-- Salas serão listadas aqui -->
            </ul>
        </div>
        <div id="select-character" style="display: none;">
            <h2>Escolha um Personagem</h2>
            <ul id="lista-personagens"></ul>
            <button onclick="voltarParaSalas()">Voltar</button>
        </div>
        <div class="personagens" id="personagens">
            <h2>Personagens</h2>
            <ul id="lista-personagens">
                <!-- Personagens serão listados aqui -->
            </ul>
            <div class="form-group">
                <button onclick="carregarPersonagens()">Atualizar Personagens</button>
            </div>
        </div>

        <div id="chat" style="display: none;">
            <h2>Chat - Sala: <span id="sala-atual"></span></h2>
            <div id="chat-messages" style="height: 300px; overflow-y: scroll; background: #3e3e49; padding: 1rem;">
            </div>
            <div>
                <input type="text" id="mensagem" placeholder="Digite sua mensagem" />
                <button id="enviar-mensagem">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Script principal do index.html -->
    <script>

        const API_URL = 'http://localhost:3001';
        const token = localStorage.getItem('token');
        let salaAtual = '';

        if (!token) window.location.href = 'login.html';

        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
        };

        const socket = io(API_URL);

        function carregarSalas() {
            fetch(`${API_URL}/salas`, { headers })
                .then(res => res.json())
                .then(data => {
                    const listaSalas = document.getElementById('lista-salas');
                    listaSalas.innerHTML = '';
                    data.forEach(sala => {
                        const li = document.createElement('li');
                        li.textContent = `${sala.nome} - ${sala.descricao}`;
                        li.addEventListener('click', () => selecionarPersonagem(sala.nome));
                        listaSalas.appendChild(li);
                    });
                }).catch(err => alert('Erro ao carregar salas.'));
        }

        function carregarPersonagens() {
            fetch(`${API_URL}/personagens`, { headers })
                .then((res) => res.json())
                .then((personagens) => {
                    const listaPersonagens = document.getElementById('lista-personagens');
                    listaPersonagens.innerHTML = '';

                    personagens.forEach((personagem) => {
                        const li = document.createElement('li');
                        li.textContent = `${personagem.nome} - ${personagem.classe}`;

                        // Adicionar botão de excluir
                        const btnExcluir = document.createElement('button');
                        btnExcluir.textContent = 'Excluir';
                        btnExcluir.style.marginLeft = '10px';
                        btnExcluir.addEventListener('click', () => excluirPersonagem(personagem.nome));

                        li.appendChild(btnExcluir);
                        listaPersonagens.appendChild(li);
                    });
                })
                .catch((err) => {
                    console.error(err);
                    alert('Erro ao carregar personagens.');
                });
        }
        function excluirPersonagem(nome) {
            fetch(`${API_URL}/personagens`, {
                method: 'DELETE',
                headers,
                body: JSON.stringify({ nome })
            })
                .then((res) => {
                    if (!res.ok) {
                        throw new Error('Erro ao excluir personagem.');
                    }
                    return res.json();
                })
                .then(() => {
                    alert(`Personagem ${nome} excluído com sucesso.`);
                    carregarPersonagens(); // Atualizar a lista de personagens
                })
                .catch((err) => {
                    console.error(err);
                    alert(err.message);
                });
        }

        function selecionarPersonagem(nomeSala) {
            salaAtual = nomeSala;
            const selectCharacterElement = document.getElementById('select-character');
            const listaPersonagens = document.getElementById('lista-personagens');

            document.getElementById('sala-form').style.display = 'none';
            document.getElementById('salas').style.display = 'none';
            selectCharacterElement.style.display = 'block';

            fetch(`${API_URL}/personagens`, { headers })
                .then((res) => {
                    if (!res.ok) throw new Error('Erro ao carregar personagens.');
                    return res.json();
                })
                .then((personagens) => {
                    listaPersonagens.innerHTML = '';
                    personagens.forEach((personagem) => {
                        const li = document.createElement('li');
                        li.textContent = `${personagem.nome} - ${personagem.classe}`;
                        li.style.cursor = 'pointer';

                        // Chamar a função global
                        li.addEventListener('click', () => window.entrarSalaComPersonagem(personagem));

                        listaPersonagens.appendChild(li);
                    });
                })
                .catch((err) => {
                    console.error(err);
                    alert('Erro ao carregar personagens. Tente novamente.');
                });
        }

        document.getElementById('criar-sala').addEventListener('click', () => {
            const nome = document.getElementById('nome-sala').value.trim();
            const descricao = document.getElementById('descricao-sala').value.trim();

            fetch(`${API_URL}/salas`, {
                method: 'POST',
                headers,
                body: JSON.stringify({ nome, descricao })
            }).then(() => carregarSalas());
        });

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });

        function voltarParaSalas() {
            document.getElementById('select-character').style.display = 'none';
            document.getElementById('sala-form').style.display = 'block';
            document.getElementById('salas').style.display = 'block';
        }

        carregarSalas();
    </script>

    <!-- Novo script para chat -->
    <script src="chat.js"></script>

</body>

</html>
