<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - RPG Online</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d2d34;
            color: #f4f4f9;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #3e3e49;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #6a4c93;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            background-color: #6a4c93;
            color: white;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            background-color: #8c6db0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #6a4c93;
        }

        .navigation {
            text-align: center;
            margin-top: 10px;
        }

        .navigation a {
            color: #6a4c93;
            text-decoration: none;
        }

        .navigation a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .success {
            color: green;
            font-size: 0.9rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Registro</h1>
        <div id="error" class="error"></div>
        <div id="success" class="success"></div>
        <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" id="username" placeholder="Escolha um nome de usuário">
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Escolha uma senha">
        </div>
        <div class="form-group">
            <button id="register-btn">Registrar</button>
        </div>
        <div class="navigation">
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script>
        document.getElementById('register-btn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');

            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (!username || !password) {
                errorDiv.textContent = 'Preencha todos os campos!';
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Erro ao registrar usuário.');
                }

                successDiv.textContent = 'Registro realizado com sucesso! Redirecionando para o login...';
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (err) {
                console.error(err);
                errorDiv.textContent = err.message;
            }
        });
    </script>
</body>

</html>
